<div class="container">
  <div class="input-container"></div>
  <input type="text" placeholder="Search by keyword" #input />
  <div class="list">
    <div *ngFor="let item of postData$ | async">
      <div class="card">
        <div class="upper">
          <img
            src="https://plus.unsplash.com/premium_photo-1661255378914-d0934128d91d?auto=format&fit=crop&q=80&w=1170&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="demo page"
          />
        </div>
        <div class="lower">
          <span>Sub Cat</span>
          <h2>
            {{ item.title }}
          </h2>
          <p>{{ item.body }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
